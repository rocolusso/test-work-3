<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/page1.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container main_wrapper relative">

    <div class="nirmala header_logo">
        STYLE GUIDE
    </div>

    <hr class="header_line"/>

    <div class="hero_title nirmala">
        BUTTONS
    </div>
    <div class="grid_item_first">
        <button class="grid_item_first_btn_top nirmala"><h2>CONTINUE</h2></button>
        <button class="grid_item_first_btn_bottom nirmala"><h3>CONTINUE</h3></button>
    </div>

    <div class="grid_item_second">
        <button class="grid_item_second_btn_top nirmala"><h2>NO,THANKS</h2></button>
        <button class="grid_item_second_btn_bottom nirmala"><h3>NO,THANKS</h3></button>
    </div>

    <div class="grid_item_third">
        <img src="img/arrow_circle.svg" alt="" class="grid_item_third_first_arrow">
        <img src="img/arrow_circle.svg" alt="" class="grid_item_third_second_arrow">
    </div>

    <div class="grid_item_fourth">
        <button class="grid_item_fourth_btn_top nirmala"><h2>NEXT</h2></button>
        <button class="grid_item_fourth_btn_bottom nirmala"><h3>NEXT</h3></button>
    </div>

    <div class="grid_item_fifth">
        <button class="grid_item_fifth_btn_top nirmala"><span><h2>OK,CONTINUE</h2></span></button>
        <button class="grid_item_fifth_btn_bottom nirmala"><h3>OK,CONTINUE</h3></button>
    </div>

    <div class="grid_item_sixth">
        <img src="img/on.svg" alt="" class="sound_on">
        <img src="img/off.svg" alt="" class="sound_off">
    </div>


    <div class="hero_main_title nirmala">
        <h2>SLIDER (DESKTOP)</h2>
    </div>

    <div class="items_wrapper">
        <img src="img/item24.png" alt="" class="item1">
        <img src="img/item25.png" alt="" class="item2">
        <img src="img/item26.png" alt="" class="item3">
    </div>

    <div class="hero_main_subtitle nirmala">
        <h2>SLIDER (MOBILE)</h2>
    </div>

    <div class="subitems_wrapper">
        <img src="img/item4.png" alt="" class="item4">
        <img src="img/item5.png" alt="" class="item5">
        <img src="img/item6.png" alt="" class="item6">
    </div>


</div>


<script src="js/app.js"></script>
